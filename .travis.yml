language: java
sudo: false
install: true

addons:
  sonarqube:
    organization: dgladyshev-github
  sonar:
    token:
      secure: 
  branches:
      - v2_experimental_neo4j
      - master

jdk:
- oraclejdk8
script:
- ./gradlew sonarqube
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.m2/repository
  - $HOME/.sonar/cache
  - $HOME/.gradle
  - .gradle
notifications:
  email: true
