spring.application.name: dead-code-detector
spring.boot.admin.client.enabled: false
server.error.whitelabel.enabled: false

endpoints:
  health:
    sensitive: false
  restart:
    enabled: false
  shutdown:
    enabled: false

max.stored.repositories: 100000
command.line.timeout: 120000

---
spring:
    profiles: local

data.dir: ./data
scitools.dir: /Users/dgladyshev/scitools/bin/macosx #set to you local scitools path
max.stored.inspections: 100

---
spring:
    profiles: test
data.dir: /data
scitools.dir: /scitools/bin/linux64
max.stored.inspections: 100

---
spring:
    profiles: dev

data.dir: /data
scitools.dir: /scitools/bin/linux64
max.stored.inspections: 10000

